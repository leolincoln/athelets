<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;

    }

    .chord path {
        fill-opacity: .67;
        stroke: #000;
        stroke-width: .5px;

    }

</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        // From http://mkweb.bcgsc.ca/circos/guide/tables/
        var matrix = [[ 31.        ,  20.49683403,  23.72801747,  23.08923882,
        22.50038841 ],
        [ 20.49683403,  31.        ,  21.75635128,  20.08195822,
        20.92795098 ],
        [ 23.72801747,  21.75635128,  31.        ,  23.89839592,
        23.03025589 ],
        [ 23.08923882,  20.08195822,  23.89839592,  31.        ,  23.5031073  ],
        [ 22.50038841,  20.92795098,  23.03025589,  23.5031073 ,  31.         ]] ;
        var chord = d3.layout.chord()
        .padding(.05)
        .sortSubgroups(d3.descending)
        .matrix(matrix);

        var width = 960,
        height = 500,
        innerRadius = Math.min(width, height) * .41,
        outerRadius = innerRadius * 1.1;

        var fill = d3.scale.ordinal()
        .domain(d3.range(5))
        .range(["#000000", "#FFDD89", "#957244", "#F26223","#ff0000"]);

        var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        svg.append("g").selectAll("path")
        .data(chord.groups)
        .enter().append("path")
        .style("fill", function(d) { return fill(d.index);  })
        .style("stroke", function(d) { return fill(d.index);  })
        .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
        .on("mouseover", fade(.1))
        .on("mouseout", fade(1));

        var ticks = svg.append("g").selectAll("g")
        .data(chord.groups)
        .enter().append("g").selectAll("g")
        .data(groupTicks)
        .enter().append("g")
        .attr("transform", function(d) {
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + outerRadius + ",0)";

        });

        ticks.append("line")
        .attr("x1", 1)
        .attr("y1", 0)
        .attr("x2", 5)
        .attr("y2", 0)
        .style("stroke", "#000");

        ticks.append("text")
        .attr("x", 8)
        .attr("dy", ".35em")
        .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null;  })
        .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null;  })
        .text(function(d) { return d.label;  });

        svg.append("g")
        .attr("class", "chord")
        .selectAll("path")
        .data(chord.chords)
        .enter().append("path")
        .attr("d", d3.svg.chord().radius(innerRadius))
        .style("fill", function(d) { return fill(d.target.index);  })
        .style("opacity", 1);

        // Returns an array of tick angles and labels, given a group.
        function groupTicks(d) {
            var k = (d.endAngle - d.startAngle) / d.value;
            return d3.range(0, d.value, 1000).map(function(v, i) {
                return {
                    angle: v * k + d.startAngle,
                    label: i

                };

            });

        }

        // Returns an event handler for fading a given chord group.
        function fade(opacity) {
            return function(g, i) {
                svg.selectAll(".chord path")
                .filter(function(d) { return d.source.index != i && d.target.index != i;  })
                .transition()
                .style("opacity", opacity);

            };

        }

        function loadJSON(callback) {   

            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', './data.json', true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);

                }

            };
            xobj.send(null);  
        }
    </script>
